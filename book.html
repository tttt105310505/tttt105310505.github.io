                <form class="d-flex" role="search">

                  <button class="btn btn-outline-success" type="submit">Search</button>

          <div class="mt-1 p-5 text-white rounded jumbo">
            <h2 class="display-4">給家人與自己誇出幸福一步</h2>
            <p>搞賞自己、疼惜自己!請撫慰最努力、最認真的您的家人與自己! </p>
          </div>  
          <form>
            <div class="card mt-3">
                <div class="card-header">
                  基本資料
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="exampleInputEmail1" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">我們不會洩漏您的個資，請安心填寫。</div>
                          </div>
                          <div class="mb-3 col-4">
                            <label for="exampleInputPassword1" class="form-label">生日</label>
                            <input type="date" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="col-4">
                          <label for="flexRadioDefault" class="form-label">性別</label>
                          <div class="form-check ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              男
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              女
                            </label>
                          </div>
                          </div>
                    </div>
                    <div class="row">
                      <div class="mb-3 col-4">
                          <label for="celluar" class="form-label">手機</label>
                          <input type="text" class="form-control" id="celluar" aria-describedby="emailHelp">
                         
                        </div>
                        <div class="mb-3 col-4">
                          <label for="homeNumber" class="form-label">家裡電話</label>
                          <input type="text" class="form-control" id="homeNumber">
                        </div>
                        <div class="mb-3 col-4">
                          <label for="officeNumber" class="form-label">公司電話</label>
                          <input type="text" class="form-control" id="officeNumber">
                        </div>
                  </div>   
                  <div class="row">
                    <div class="mb-3 ">
                        <label for="address" class="form-label">住址</label>
                        <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                       </div>
                      </div>    
                </div>
              </div>
              <div class="card mt-1">
                <div class="card-header">
                  行程資料
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="mb-3 col-4">
                        <label for="startDate" class="form-label">想要出發的區間~起</label>
                        <input type="date" class="form-control" id="startDate" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3 col-4">
                        <label for="endDate" class="form-label">想要出發的區間~迄</label>
                        <input type="date" class="form-control" id="endDate" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="col-4">
                      <label for="tripSelect" class="form-label">想要參加哪一團</label>
                      <select class="form-select " aria-label="Default select example">
                        <option >超值吳哥窟五日※※直飛</option>
                        <option >北海道薰衣草函館小樽5日</option>
                        <option >峇里島動物園大象晚餐</option>
                        <option >首爾釜山雙城遊</option>
                      </select>
                      </div>
                </div>
                <div class="row">
                  <label for="endDate" class="form-label col-2">想要參加哪一團</label>
                  <div class="form-check form-check-inline col-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">早出早回</label>
                  </div>
                  <div class="form-check form-check-inline col-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">早出早回</label>
                  </div>
                  <div class="form-check form-check-inline col-1 ">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">早出早回 </label>
                  </div>
                  <div class="form-check form-check-inline col-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">晚出早回 </label>
                  </div>
                </div>
                </div>
                
              </div>
            
            <button type="submit" class="btn btn-primary mt-1">送出</button>
          </form>
