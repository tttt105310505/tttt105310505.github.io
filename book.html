          <div class="mt-1 p-5 text-white rounded jumbo">
            <h2 class="display-4">給家人與自己誇出幸福一步</h2>
            <p>搞賞自己、疼惜自己!請撫慰最努力、最認真的您的家人與自己! </p>
          </div>  
          <form>
            <div class="card mt-3">
                <div class="card-header">
                  基本資料
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="exampleInputEmail1" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">我們不會洩漏您的個資，請安心填寫。</div>
                          </div>
                          <div class="mb-3 col-4">
                            <label for="exampleInputPassword1" class="form-label">生日</label>
                            <input type="date" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="col-4">
                          <label for="flexRadioDefault" class="form-label">性別</label>
                          <div class="form-check ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              男
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              女
                            </label>
                          </div>
                          </div>
                    </div>
                    <div class="row">
                      <div class="mb-3 col-4">
                          <label for="celluar" class="form-label">手機</label>
                          <input type="text" class="form-control" id="celluar" aria-describedby="emailHelp">
                         
                        </div>
                        <div class="mb-3 col-4">
                          <label for="homeNumber" class="form-label">家裡電話</label>
                          <input type="text" class="form-control" id="homeNumber">
                        </div>
                        <div class="mb-3 col-4">
                          <label for="officeNumber" class="form-label">公司電話</label>
                          <input type="text" class="form-control" id="officeNumber">
                        </div>
                  </div>   
                  <div class="row">
                    <div class="mb-3 ">
                        <label for="address" class="form-label">住址</label>
                        <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                       </div>
                      </div>    
                </div>
              </div>
              <form id="tripForm">
                <div class="card">
                    <div class="card-header">行程資料</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-4">
                                <label for="startDate" class="form-label">想要出發的日區間~起</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="endDate" class="form-label">想要出發的日區間~訖</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-4">
                                <label for="activity" class="form-label">想參加甚麼活動</label>
                                <select class="form-select" id="activity">
                                    <option value="活動1">超值吳哥窟五日※※直飛</option>
                                    <option value="活動2">北海道薰衣草函館小樽5日</option>
                                    <option value="活動3">峇里島動物園大象晚餐</option>
                                    <option value="活動4">【環島之星】環島遊</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-2">選擇偏好</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="early">
                                <label class="form-check-label" for="early">早鳥</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="regular">
                                <label class="form-check-label" for="regular">離峰</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="earlyEarly">
                                <label class="form-check-label" for="earlyEarly">早出早回</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="lateLate">
                                <label class="form-check-label" for="lateLate">晚出晚歸</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" onclick="showModal()" data-bs-target="#resultModal">送出</button>
            </form>
            <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="resultModalLabel">您的輸入資料</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>起始日期：</strong><span id="modalStartDate"></span></p>
                            <p><strong>結束日期：</strong><span id="modalEndDate"></span></p>
                            <p><strong>活動：</strong><span id="modalActivity"></span></p>
                            <p><strong>偏好：</strong><span id="modalPreferences"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mt-5">
                <p>&copy;網頁設計練習系統&bull;<a href="#">隱私權政策</a>&bull;<a href="#">服務條款</a></p>
            </footer>
        </div>
        <script>
            function showModal() {
                // 取得表單資料
                startDate = document.getElementById('startDate').value;
                endDate = document.getElementById('endDate').value;
                activity = document.getElementById('activity').value;
                document.getElementById("modalStartDate").innerHTML = startDate;
                document.getElementById('modalEndDate').innerHTML = endDate;
                document.getElementById('modalActivity').innerHTML = activity
                p ="";
                if (document.getElementById('early').checked) p+='早鳥。';
                if (document.getElementById('regular').checked) p+="離峰。";
                if (document.getElementById('earlyEarly').checked) p+="早出早回。";
                if (document.getElementById('lateLate').checked) p+='晚出晚歸。';
                
                document.getElementById("modalPreferences").innerHTML = p;
            }
        </script>
